<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of a given number</title>
</head>
<body>
    <h1>Table of a given number</h1>
    <script>
         let num=+prompt('Enter the number');
         let multi=0;
        for(let i=1;i<=10;i++){
            multi=num*i;
            console.log(`The multiplication of ${num} is: ${num}* ${i}=${multi}`)
        }




    </script>
    
</body>
</html>
